                </div>
             </div>
           </div>
              <div class="flex_container">
                  <div class="flex_box01">
                      <div class="text_board01">
                          <div class="word01">Привет</div>  
                      </div>
                  </div>
                     <div class="flex_box02"> 
                       <div class="text_board02">

                     </div>
              </div>
     </form>
  </div>
 <script src="script.js"></script>
 </body>
